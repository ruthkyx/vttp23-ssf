<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Christmas Party RSVP    </h1>
    <tr>
        <td>Name: </td>
        <td>
            <input type="text" name="name" size="30">
        </td>
    </tr>
    <tr>
        <td>Contact:</td>
        <td input type="number" name="contact"></td>
    </tr>
    <tr>
        <td>Pax:</td>
        <td>
            <input type="number" name="pax" min="1" max="5" size="30">
        </td>
    </tr>
    <tr>
        <td>Vegan:</td>
        <td>
            <input type="radio" name="vegan" checked>
        </td>
    </tr>
    <tr>
        <td>Comments</td>
        <td>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <form action="submit" formmethod="GET">RSVP by get</form>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <form formmethod="POST">RSVP by post
                <button type="submit"></button>
            </form>
        </td>
    </tr>
    
</body>
</html>
