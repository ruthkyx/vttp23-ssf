<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Address Book</title>
</head>

<body>
    <div class="container">
        <h1>Contact List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Birthday</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fella: ${showcons}">
                    <td></td>
                    <td th:text="*{fella.name}"></td>
                    <td th:text="*{fella.phone}"></td>
                    <td th:text="*{fella.email}"></td>
                    <td th:text="*{fella.birthday}"></td>
                    <td>
                        <form method="GET" th:action="@{/delete/ + '${fella.email}'}">
                            <button type="submit" class="btn btn-secondary">delete</button>
                        </form>
                        <!-- <a th:href="@{/delete/{email}(email=${fella.email})}" class="btn btn-secondary"> Delete </a> -->
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="button-container">

            <form method="GET" action="/home">
                <button type="submit" class="btn btn-primary">Back</button>
            </form>
        </div>
    </div>
</body>

</html>
