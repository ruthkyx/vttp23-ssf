<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <h1>Add Contacts:</h1>
        <form method="POST" th:action="@{/list}" th:object="${contact}">
        <div class="mb-3">
            <label for="name">Name:</label>
            <input type="text" name="name" field="name"/>
        </div>
        <div class="mb-3">
            <label for="phone">Phone:</label>
            <input type="number" name="phone" field="phone">
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" name="email" field="email">
        </div>
        <div class="mb-3">
            <label for="birthday">Birthday:</label>
            <input type="text" name="birthday" field="birthday">
        </div>
        <button type="submit">save contact</button>
        </form>
        <div id="list"></div> . 
    </div>
</body>

</html>
