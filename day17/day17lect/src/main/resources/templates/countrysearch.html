<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Country Search</title>
</head>
<body>
    <div class="container">
        <h1>Search For Country</h1>
        <hr>
        <form method="POST" th:action="@{/process/searchCountry}">
            <div class="mb-3">
                <label for="searchCountry" class="form-label">Search by Name:</label>
                <input type="text" name="searchName" class="form-control" placeholder="country name or region">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
