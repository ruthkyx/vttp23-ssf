<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/form.css">
    <title>Cart</title>
</head>
<body>
    <div class="container">
        <h1> Add Item to Cart:</h1>
        <form action="POST">
            <div class="mb-3">
                <label for="name">Item Name:</label>form
                <input type="text" th:field="*{name}">
            </div>
            <div th:if="${#fields.hasErrors('name')}" th:error="error"></div>
            <div class="mb-3">
                <label for="quantity">Quantity:</label>
                <input type="number">
            </div>
            <div th:if="${#fields.hasErrors('quantity')}" th:error="error"></div>
            <div>
                <button type="submit" formaction="/cart">Add to Cart</button>
                <button type="submit" formaction="/cart/checkout">Checkout</button>
            </div>
        </form>
    </div>
    <div th:if="">
        <h2>Your cart is empty!</h2>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="items: ${cartItem}">
                    <td th:text="${cartItem.name}"></td>
                    <td th:text="${cartItem.quantity}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
