<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Articles</title>
</head>
<body>
    <div class="container">
        <h1>
            News articles for <span data-th-text="${country}"></span>
        </h1>
        <h4> <a data-th-href="@{/}">Back</a> </h4>
        <table>
            <div th:each="n: ${news}" th:object="${n}">
                <h1 th:text="*{title}"></h1>
                <img th:src="*{urlToImage}">
                <h2 th:text="*{author}"></h2>
                <p th:text="*{description}"></p>
                <span th:text="*{publishedAt}"></span>
                <a th:href="*{articleUrl}">Read Article</a>
            </div>
        </table>
        <!-- <div th:if=""></div>
        <div th:unless=""></div> -->
    </div>
</body>
</html>
