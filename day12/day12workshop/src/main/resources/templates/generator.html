<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <form method="get" action="/generateNumbers">
        <label for="count">Enter the number of values you would like to generate:</label>
        <input type="number" name="count" id="count" min="1" max="30">
        <button type="submit">Generate</button>
    </form>
    <div id="result"></div>
</body>
</html>
