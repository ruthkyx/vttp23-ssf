<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Generated:</title>
</head>
<body>
    <h1>Generated numbers:</h1>
    <ul th:each="number:${numbers}">
        <li>
            <img th:src="@{'/images/' + ${number} + '.jpg'}" alt="Number Image"/>
            <span th:text="${number}"></span>
        </li>
    </ul>
</body>
</html>
