<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Generated:</title>
</head>
<body>
    <h1>Generated numbers:</h1>
    <ul th:each="num:${numbers}">
        <li>
            <img style="width: 50px;" th:src="@{/images/number{variable}.jpg(variable=${num})}" alt="Number Image"/>
        </li>
    </ul>
</body>
</html>
